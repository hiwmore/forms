<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Registration Form in HTML CSS</title>
    <link rel="stylesheet" href="style/index.css"/>
</head>
<body>
   <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <lable>Full Name</lable>
                <input type="text"placeholder="Enter full name" required/>
            </div>
            <div class="input-box">
                <lable>Email Address</lable>
                <input type="text"placeholder="Enter email address" required/>
            </div>
            <div class="column">
                <div class="input-box">
                    <lable>Phone Number</lable>
                    <input type="number"placeholder="Enter phone number" required/>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Date of Birth</label>
                        <input type="date"placeholder="Enter date of birth"required/>
                    </div>
                </div>
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender"></div>
                        <input type="radio" id="check" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender"/>
                        <lable for="check-female">Female</lable>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender"/>
                        <lable for="check-other">Prefer not to say</lable>
                    </div>
                </div>
                <div class="input-box address">
                    <lable>Address</lable>
                    <input type="text" placeholder="Enter Street address" required/>
                    <input type="text" placeholder="Enter Street address line 2" required/>
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option hidden>Country</option>
                                <option>America</option>
                                <option>Ethiopia</option>
                                <option>Japan</option>
                                <option>India</option>
                                <option>Nepal</option>
                                <option>Sweden</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" placeholder="Enter your city" required/>
                    <input type="text" placeholder="Enter your region" required/>
                    <input type="number" placeholder="Enter postal code" required/>
                </div>
            </div>
            <button>Submit</button>
        </form>
   </section> 
</body>
</html>
